[paths]
# Base directory for Grafana
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# HTTP Server
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
enable_gzip = true

[database]
# SQLite by default
type = sqlite3
path = grafana.db

[session]
provider = file

[analytics]
reporting_enabled = false
check_for_updates = true

[security]
# Admin user
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}

# Security settings
disable_gravatar = false
cookie_secure = false
cookie_samesite = lax
allow_embedding = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[log.console]
format = json

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
