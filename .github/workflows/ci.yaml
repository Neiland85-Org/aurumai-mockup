name: AurumAI CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r aurumai-api/requirements.txt

      - name: Run tests
        run: pytest -q

  build_docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API Docker Image
        run: docker build -t aurumai-api ./aurumai-api

      - name: Build Edge Docker Image
        run: docker build -t aurumai-edge -f aurumai-api/Dockerfile.edge ./aurumai-api


