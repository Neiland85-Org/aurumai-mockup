name: AurumAI CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: cd backend && pytest -q

  build_docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t aurumai-backend ./backend

      - name: Build Edge Simulator Docker Image
        run: docker build -t aurumai-edge-sim ./edge-sim

      - name: Build IoT Simulator Docker Image
        run: docker build -t aurumai-iot-sim ./iot-sim
