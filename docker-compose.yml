version: "3.9"

services:
  # PostgreSQL with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: aurumai-postgres
    environment:
      - POSTGRES_DB=aurumai_db
      - POSTGRES_USER=aurumai
      - POSTGRES_PASSWORD=aurumai_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aurumai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurumai -d aurumai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: aurumai-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://aurumai:aurumai_pass@postgres:5432/aurumai_db
      - DB_PATH=/data/aurumai.db
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    networks:
      - aurumai-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  edge-sim:
    build: ./edge-sim
    container_name: aurumai-edge
    environment:
      - EDGE_PORT=9000
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
      - SYNC_INTERVAL=5
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "9000:9000"
    networks:
      - aurumai-network

  iot-sim:
    build: ./iot-sim
    container_name: aurumai-iot
    environment:
      - EDGE_HOST=edge-sim
      - EDGE_PORT=9000
      - MACHINES=TRUCK-21,MILL-3,BOILER-7
      - SIM_INTERVAL_SECONDS=3
      - NORMAL_PHASE_CYCLES=50
      - DRIFT_PHASE_CYCLES=50
    depends_on:
      - edge-sim
    networks:
      - aurumai-network

  frontend:
    build: ./frontend
    container_name: aurumai-frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - aurumai-network

volumes:
  postgres-data:
    driver: local
  backend-data:
    driver: local

networks:
  aurumai-network:
    driver: bridge
